<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            text-align: center; 
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            gap: 10px; 
        }
        .galeria img {
            width: 200px; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 5px; 
    </style>
</head>
<body>
    <h1>Galería de Amigos</h1>
    <div class="galeria">
        <p>Amo a mis amigos cada uno me ha acompañado en estos ultimos años de los cuales tengo bonitos recuerdos y espero generar mas reacuerdos con ellos</p>
        <img src="imagenes/amigos1.jpeg" alt="Amigos 1">
        <img src="./../../imagenes/amigos_02.jpeg" alt="Amigos 2">
        <img src="imagenes/amigos3.jpeg" alt="Amigos 3">
        <img src="./../../imagenes/amigos01.jpeg" alt="Amigos 4">
        <img src="imagenes/amigos5.jpeg" alt="Amigos 5">
        <img src="imagenes/amigos6.jpeg" alt="Amigos 6">
        <img src="./../../imagenes/teatro2.jpeg" alt="Amigos 4">
    </div>
</body>
</html>
